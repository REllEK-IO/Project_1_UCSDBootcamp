<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Acoustic Kitty</title>

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
	<header>
		<h1>Acoustic Kitty</h1>
		<h2>About</h2>
	</header>

	<div id = "maincontent">
		<img id = "cat-image" src = "images/catlogo.JPG">

		<div id = "info">
			<p>Welcome to Acoustic Kitty! Here you can listen to purrfect acoustic versions of your favorite popular songs. Just submit the song title or artist in the search bar and begin listening to your playlist.</p>
			<img src = "images/paw.JPG" id="paw">
		</div>
	
		<div id="songSearch">
                    	<div class="checkbox">
                      	<label><input type="checkbox" value="" id="artist" class="music-type" checked="checked"/> Artist</label>
                    	</div>
                    	<div class="checkbox">
                      	<label><input type="checkbox" value="" id="album" class="music-type" checked="checked"/> Album</label>
                    	</div>
                    	<div class="checkbox">
                     	<label><input type="checkbox" value="" id="track" class="music-type"/> Track</label>
                     </div>

			<form>
				<div class="form-group">
					<div class="form-group">
                        <input type="search" class="form-control" placeholder="Artist, album or track..." name="search" id="search"/>
                    </div>
				</div>
			</form>
			
			<center>
			<button class="btn btn-primary" id="submit">Search</button>
			<button class="btn btn-primary" id="mute">Mute</button>
			<button class="btn btn-primary" id="load">Load</button>		
			</center>

		<div class="center" id="player">
			<img class="loading center" id="#loading" src="images/loading.gif">
		</div>

			<table class="table hidden" id="resultArea">
				<tr>
					<th>
						Icon
					</th>
					<th>
						Artist
					</th>
					<th>
						Song
					</th>
				</tr>
			</table>
		</div>
		
		<table class="table" id="playlistTable">
			<tr>
				<th>
					Title
				</th>
				<th>
					Artist
				</th>
				<th>
					X
				</th>
			</tr>
		</table>
		<br>
	</div>
